{% extends 'core/base.html' %}

{% block content %}
  <div class="px-20 py-10 min-w-[700px] gap-3 items-center flex m-auto min-h-screen justify-center bg-gray dark:bg-gradient-to-r from-sky-900 via-stone-900 to-pink-300">
    <form action="" method="POST">
      {% csrf_token %}
      <div class="flex flex-col w-[700px] p-10 rounded-lg border border-gray-300 dark:border-gray-600">
        <div class="mb-6 w-[100%]">
          <input type="text" name="title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required value="{{ title }}" />
        </div>
        <div class="mb-6">
          <input type="text" name="description" placeholder="Tell me more about this notes.." class="h-[200px] bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required value="{{ desc }}" />
        </div>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save</button>
      </div>
    </form>
  </div>
{% endblock %}
{% comment %}TODO: Implementasikan sistem pencarian berdasarkan title{% endcomment %}
{% block searchBar %}
  <form method="get" action="">
    <input disabled type="text" name="query" value="{{ query }}" id="search-navbar" class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search..." />
  </form>
{% endblock %}
